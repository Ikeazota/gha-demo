name: If Demo
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - develop

jobs:
  if-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Check if the branch is main
        if: github.ref_name == 'main'
        run: echo "This is the main branch. Running the job."

      - name: Check if the branch is develop
        if: github.ref_name == 'develop'
        run: echo "This is the develop branch. Running the job."